<html lang="en">
	<head>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<meta charset="utf-8">
		<title>D3: Force layout</title>
      	<script type="text/javascript" src="/xoria/d3/d3.min.js"></script>
		<style type="text/css">
		
			svg{
				border:1px solid black;
			}
			.menu{
				float: left;
				width: 50%;
				text-align: center;
			}

		</style>
	</head>
	<body>
		<div class="menu">
			<input id="slidebar" type="range" min="1000" max="5000" value="1000" />
		</div>
		<div id="dimensions" class="menu">

		</div>
		<script type="text/javascript">

			var w = window.innerWidth;
			var h = window.innerHeight;
			var svg = CreateSvg(w,h);

			function CreateSvg(w,h){

				document.getElementById('dimensions').innerHTML =  w+' , '+h;

				return d3.select("body")
							.append("svg")
							.attr("width", w)
							.attr("height", h)
							.attr("id", function() { return "my_svg" });

			}

			$('input[type="range"]').on('input', function () {
			    

			    $('#my_svg').width(this.value);
			    $('#my_svg').height(this.value/2);
			    w = $('#my_svg').width();
			    h = $('#my_svg').height();
			    document.getElementById('dimensions').innerHTML =  w+' , '+h;
			});


			
		</script>
	</body>
</html>
