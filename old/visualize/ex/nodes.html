<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {

  stroke: black;
  fill: rgba(0,0,0,0);
  
}


.link {
  stroke: #F00DB9;
  stroke-opacity: .9;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = window.innerWidth;
var height = window.innerHeight;


var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-5000)
    .linkDistance(100)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("../../../data/data.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")

      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });


 

  var clip = node.append("clipPath")
        .attr('id', function(d) { return "circle" + d.index })
      .append('circle')
        .attr("r", function(d){ return d.size/8;});
        
        

  var imgs = node.append("image")
      .attr("xlink:href", function(d){return d.icon;})
      .attr("x",-50)
      .attr("y",-50)
      .attr("width", 100)
      .attr("height", 100)
      .attr("clip-path",function(d) { return "url(#circle" + d.index + ")"});

   var circles = node.append("circle")
      .attr("class", "node")
      .attr("r",function(d){ return d.size/8;});



  /*var clippath = node.append("clipPath")
      .attr("id","circle")
      .append("circle")
      .attr("r",40);*/
      

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    imgs.attr("x", function(d) { return d.x -50; })
        .attr("y", function(d) { return d.y -50; });

    circles.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    clip.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

  });
});

</script>
