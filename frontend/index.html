<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<meta charset="utf-8">
<style>

.node {

  stroke: black;
  fill: rgba(0,0,0,0);
  
}


.link {
  stroke: #F00DB9;
  stroke-opacity: .9;
}

</style>
<body>
  <button onclick="UpdateGraph(width,height,r,color,force,svg,jsonfile);">VISUALIZE ME</button>

<script>

var width = window.innerWidth;
var height = window.innerHeight;
var r = 40;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-3000)
    .linkDistance(100)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var currentdate = new Date(); 
var datetime = (currentdate.getFullYear()) + "-"+ ("0" +(currentdate.getMonth()+1)).slice(-2) + "-" + ("0" + currentdate.getDate()).slice(-2) + "-"+ currentdate.getHours();



var jsonfile = "../backend/data/"+datetime+"/basic-graph-data.json";

//UpdateGraph(width,height,r,color,force,svg,jsonfile);

function UpdateGraph(width,height,r,color,force,svg,json){

svg.selectAll("*").remove();

d3.json(json, function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", "2");

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .on('dblclick', function(d){ console.log(d); UpdateGraph(width,height,r,color,force,svg,jsonfile); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });


 

  var clip = node.append("clipPath")
        .attr('id', function(d) { return "circle" + d.index })
      .append('circle')
        .attr("r", function(d){ 
                                    size = 30;
                                    if(d.size == "big"){
                                      return 1.5*size;
                                    }else if(d.size == "normal"){
                                      return 1.4*size;
                                    }else if(d.size == "small"){
                                      return 1.3*size;
                                    }else if(d.size == "tiny"){
                                      return size;
                                    }
                                  });
        
        

  var imgs = node.append("image")
      .attr("xlink:href", function(d){return d.icon;})
      .attr("x",-75)
      .attr("y",-75)
      .attr("width", 150)
      .attr("height", 150)
      .attr("clip-path",function(d) { return "url(#circle" + d.index + ")"});

   var circles = node.append("circle")
      .attr("class", "node")
      .attr("r",function(d){ 
                                    size = 30;
                                    if(d.size == "big"){
                                      return 1.5*size;
                                    }else if(d.size == "normal"){
                                      return 1.4*size;
                                    }else if(d.size == "small"){
                                      return 1.3*size;
                                    }else if(d.size == "tiny"){
                                      return size;
                                    }
                                  });



  /*var clippath = node.append("clipPath")
      .attr("id","circle")
      .append("circle")
      .attr("r",40);*/


      

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.x = Math.max(r, Math.min(width - r, d.source.x)); })
        .attr("y1", function(d) { return d.y = Math.max(r, Math.min(height - r, d.source.y)); })
        .attr("x2", function(d) { return d.x = Math.max(r, Math.min(width - r, d.target.x)); })
        .attr("y2", function(d) { return d.y = Math.max(r, Math.min(height - r, d.target.y)); });

    /*node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });*/
        node.attr("cx", function(d) { return d.x = Math.max(r, Math.min(width - r, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(r, Math.min(height - r, d.y)); });

    imgs.attr("x", function(d) { return d.x -75; })
        .attr("y", function(d) { return d.y -75; });

    circles.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    clip.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

  });
});
}

</script>
</html>
